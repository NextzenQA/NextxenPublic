<!DOCTYPE html>
<html>
<head>
  <title>Nextzen</title>
  <style>
    /* Add any custom styles here */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    nav li {
      margin: 0 10px;
      display: inline;
    }
    section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    button {
      padding: 10px 20px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Nextzen</h1>
    <nav>
      <ul>
        <li><button>Home</button></li>
        <li><button>About Us</button></li>
        <li><button>Contact Us</button></li>
        <li><button>Clients</button></li>
        <li><button>Login</button></li>
      </ul>
    </nav>
  </header>
  
  <section>
    <h2>Reach Out to Us</h2>
    <button>Contact</button>
  </section>
</body>
</html>
